<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Comparison Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Tech Comparison Tool</h1>
            <p>Compare technologies from a beginner perspective</p>
        </header>

        <div class="category-selector">
            <label for="category">Choose a comparison category:</label>
            <select id="category">
                <option value="">Select a category...</option>
                <option value="backend">Backend Frameworks</option>
                <option value="hardware">Hardware Platforms</option>
            </select>
        </div>

        <div id="comparison-container" class="comparison-container hidden">
            <div class="technologies">
                <div id="tech-cards" class="tech-cards"></div>
            </div>
            
            <div class="comparison-matrix">
                <h3>Comparison Matrix</h3>
                <div id="matrix-content"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
